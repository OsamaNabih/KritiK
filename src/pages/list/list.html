<ion-header showWhen="ios" color = blue>
	<ion-navbar color = light>
	</ion-navbar>
</ion-header>



<ion-content style='background-color:#f3f3f3'>

 <ion-list>
      <div *ngFor="let item of items">
           <ion-card (click)="openAddPage(item.id)">
            <ion-item no-padding>
                <img style='width:30%; height:30%; margin-left:2%; margin-right:10px; float:left;' [src]="item.Restaurant.avatar"> <!-- i want the picture to float left and the location to float right -->
                <div style='margin-left:5%;'>
                    <h2>{{item.Restaurant.name}}</h2>
                    <p>{{item.Stars}}</p>
                </div>
                <div class="item-text-wrap">
                <p style='float:right; margin-top:-5%;'> {{item.Region}}
                    <br>
                    {{item.PhoneNumber}}
                </p>
                </div>
            </ion-item>
            </ion-card>
        </div>
 </ion-list>

 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
