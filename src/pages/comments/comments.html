<ion-header showWhen="ios" color = blue>
	<ion-navbar color = light>
	</ion-navbar>
</ion-header>


<ion-content style='background-color:#f3f3f3'>
<ion-card>
					<ion-item>
						<ion-avatar  item-start>
							<img class ='profilepicsize' [src]='Review.Avatar'>
						</ion-avatar>
						<h2>{{Review.name}}</h2>
					</ion-item>
					<ion-card-content>
						<p>{{Review.Review}}</p>
					</ion-card-content>
					<ion-row>
						<ion-col>
							<button ion-button color="dark" icon-left clear >
								<ion-icon ios="md-thumbs-up" md="md-thumbs-up"></ion-icon>
								<ion-note>
									{{Review.likes}}
								</ion-note>
							</button>
						</ion-col>
						<ion-col>
							<button (click) = "GoComment(item.id)" ion-button color="dark" icon-left clear>
								<ion-icon ios="md-chatboxes" md="md-chatboxes"></ion-icon>
								<ion-note>
									{{Review.CommentNum}}
								</ion-note>
							</button>
						</ion-col>
						<ion-col style='margin-top:5%'>
							<ion-note>
							</ion-note>
						</ion-col>
					</ion-row>
				</ion-card>
<div id='IonCards' *ngFor="let item of comments">
				<ion-card style='width:70%; float:right;'>
						<h2 style='margin-left:5%'>{{item.name}}</h2>
					<ion-card-content>
						<p>{{item.Review}}</p>
					</ion-card-content>
				</ion-card>
			</div>
</ion-content>

<ion-footer >
  <ion-toolbar style='background=transparent;'  >
   <ion-textarea no-padding [(ngModel)]="Comment" style='height:5%;margin-bottom:0;width:65%; float:left;'fz-elastic placeholder='Add a comment'></ion-textarea>
    <button (click) = "UpdateComments()" style='width:30%; float:right' small clear ion-button>Comment</button>
  </ion-toolbar>
</ion-footer>
