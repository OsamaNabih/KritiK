<ion-content class='MediumPurple' padding>

  <div class='MediumPurple' style='margin-top:50%'>
    <ion-item class='MediumPurple'>
    <ion-label floating style='color:antiquewhite'>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item class='MediumPurple'>
    <ion-label floating style='color:antiquewhite' >Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>   
  </div>
  <button ion-button full style='color:antiquewhite' clear>Login</button>
</ion-content>


<ion-footer no-border>
  <ion-toolbar transparent style='text-align: center'>
  <p (click) = "RegisterPage()">Don't have an account? Register here!</p>
  <p (click) = "GoToHome()">Skip Login</p>
  </ion-toolbar>
</ion-footer>
